<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple_selectors</title>

    <!-- style.css -->
    <link rel="stylesheet" href="simple_selectors.css">

    <!-- foramt document : shift + alt + f -->
    <!-- Google web font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <h1>CSS 기본 선택자(CSS selectors)</h1>
    <hr>

    <h2>1. 전체 선택자(*, Universial Selector) - 전체 폰트 적용</h2>

    <h2>2. 타입 or 태그 선택자(Type Selector), 해당 타입은 전부 적용됨(color : slateblue)</h2>

    <p class="class-selector">3. 클래스 선택자(Class Selector), .(dot)기호로 접근</p>

    <p class="class-selector">Class Selector 텍스트.</p>

    <p class="class-selector">Class Selector는 중복 적용됨.</p>

    <p id="id-selector">4. 아이디 선택자(Id Selector)</p>  
    <p id="id-selector">Id Selector도 중복적용은 되지만, 
        <strong style="color: crimson;"><u>한번만 사용하는 것이 좋음.</u></strong>
    </p>  
</body>

</html>
